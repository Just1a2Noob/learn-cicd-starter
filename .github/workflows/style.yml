name: style

on:
  pull_request:
    branches: [main]

jobs:
  tests:
    name: Formatting
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.1"

      - name: Install staticcheck
        run: go install honnef.co/go/tools/cmd/staticcheck@latest

      - name: Check formatting issues
        run: (test -z $(go fmt ./...))

      - name: Check linter using statticheck
        run: (staticcheck ./...)
